                           <script> 
          
          function czek(){
                    var imie = document.getElementById("name").value  
                    var naz= document.getElementById("nazw").value
                    if(!imie ) 
                          alert("Błąd danych w polu Imie")
                    if(!naz)
                          alert("Błąd danych w polu nazwisko ")
              var Gmail = /^[-\w\.]+@([-\w]+\.)+[a-z]+$/i;
                    var email = document.getElementById("email").value;
                    var spr = email.search(Gmail);

                    if (spr == -1 || !email )
                    {
                        alert("Błąd danych  w polu email")
                     }

                     var Gtel = /^\d{9}$/;
                    var tel = document.getElementById("tel").value;
                        var spr2 = tel.search(Gtel);

                    if( spr2 == -1 || !tel )
                        {
                            alert("Błąd danych w polu telefon ");
                        }
                            
              
                        var data = document.getElementById("d").value;

                    }
